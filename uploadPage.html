<html>

  <body>
    <div id="container">
      <div id="header">
          <a href="home.html"><img src="resources/logo.png"></a>
          <button type="button">Upload</button>
    </div>
    <p>Please Fill in the Blanks</p>

    <form class="fill" method="post">
      FirstName:<br>
      <input type = "text" name="firstname"><br>
      LastName:<br>
      <input type="text" name="lastname"><br>

      Choose one<br>
      <select id="freeOrsale" name="freeOrSale">
        <option value="free">Free</option>
        <option value="sale">Sale</option>
      </select> <br>

      Please upload your picture<br>
      <input type="file" name="myFile"><br>

      Categories (Please check all the boxes the item applies to)
      <fieldset>
        <input type="checkbox" name="favorite1" value="Textbooks" /> Textbooks
        <input type="checkbox" name="favorite2" value="Electronics" /> Electronics
        <input type="checkbox" name="favorite3" value="Clothing&Shoes" /> Clothing & Shoes
        <input type="checkbox" name="favorite1" value="Games" /> Games
        <input type="checkbox" name="favorite1" value="Furniture" /> Furniture
        <input type="checkbox" name="favorite1" value="Kitchen" /> Kitchen
        <input type="checkbox" name="favorite1" value="Sports&Outdoors" /> Sports & Outdoors
        <input type="checkbox" name="favorite1" value="Beauty&Health" /> Beauty & Health
        <input type="checkbox" name="favorite1" value="Others" /> Others
      </fieldset>

    </form>
  </div>
