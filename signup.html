<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - RPI Free & For Sale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link href="login.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" src="resources/signup.js"></script>

</head>
<body>

    <div id="wrapper">
    <div id="div1">
        <img src ="resources/logoforlogin.jpg">
        <h2>Why not sell your stuff?</h2>


    </div>

    <div id="div2">
        <h2>Sign up</h2>
        <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
        <li style="display: inline"><input type= "text" id="firstname" placeholder="First Name"></li>
        <li style="display: inherit"><input type= "text" id="lastname" placeholder="Last Name"></li>
        <li><input type= "text" id="username" placeholder="Username"></li>
        <li><input type ="text" id="mail" placeholder="Email Address"></li>
        <li><input type ="password" id="password" placeholder="New Password"></li>
        <li><input type="submit" onclick="validate(this)" value="Sign Up"></li>
    <script src="signup.js"></script>
        </form>
        <p>Already have an account? <a href="login.html" target="_blank">Sign in</a></p>
    </div>
    </div>
</body>


</html>
